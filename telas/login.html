<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>AluraGeek</title>
        <link rel="stylesheet" href=".././css/login.css">
        <link rel="stylesheet" href=".././css/cabecalho.css">
        <link rel="stylesheet" href=".././css/rodape.css">
    </head>
    <body>
        <header class="cabecalho">
            <div class="tituloSite">
                <img src=".././img/Logo.png">
            </div>
            <div class="buscadorItens">
                <form action="#">
                    <input type="text" placeholder="O que deseja encontrar?" name="search">
                    <button type="submit" class="botaoBuscar">Buscar</button>
                </form>
            </div>
            <div class="botaoIniciarSessao">
                <button type="submit" class="botaoLogin">Login</button>
            </div>
        </header>
        <main>
            <div class="menuLogin">
            <h1 class="iniciarSessaoTitulo">Iniciar sessão</h1>
            <form action="#">
                <h2>E-mail</h2>
                <input type="email" placeholder="Escreva seu email" class="emailInput">
                <h2>Senha</h2>
                <input type="password" placeholder="Escreva sua senha" class="senhaInput">
                <h2>
                <button type="submit" class="loginButton">Iniciar sessão</button>
            </h2>
            </form>
        </div>

        </main>
        <footer class="rodape">
            <div class="formularioDeContato">
                <div><img src=".././img/Logo.png" class="tituloSite"></div>
                <nav>
                    <ul class="navList">
                        <li class="iconeNavList">
                            <a href="#">
                                Quem somos nós
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Política de privacidade
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Programa de fidelidade
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Nossas lojas
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Quero ser franqueado
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Anuncie aqui
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="faleConosco">
                    <h2>Fale conosco</h2>
                    <form class="formularioFaleConosco">
                        <h2>Nome</h2>
                        <input type="text" name="search">
                        <h2>Mensagem</h2>
                        <input type="text" name="search">
                        <h2>
                            <button type="submit" class="botaoFalarConosco">Enviar mensagem</button>
                        </h2>
                    </form>
                </div>
            </div>

            <div class="desenvolvedor">Desenvolvido por Igor Alves</div>
            <div class="desenvolvedor">2022</div>
        </footer>
    </body>
</html>
