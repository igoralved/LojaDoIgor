<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>AluraGeek</title>
        <link rel="stylesheet" href=".././css/elementosPrincipais.css">
        <link rel="stylesheet" href=".././css/cabecalho.css">
        <link rel="stylesheet" href=".././css/rodape.css">
    </head>
    <body class="body">

        <header class="cabecalho">
            <div class="tituloSiteC">
                <img src=".././img/Logo.png">
            </div>
            <div class="buscadorItens">
                <form action="#" class="form">
                    <input class="caixa" type="text" id="textoBuscar" placeholder="O que deseja encontrar?" name="search">
                    <button type="submit" class="botaoBuscar">Buscar</button>
                </form>
            </div>
            <div class="botaoIniciarSessao">
                <button type="submit" class="botaoLogin" id="botaoLogin">Login</button>
            </div>
        </header>

        <main class="menu">
            <section class="menuPrincipal">
                <section class="banner">
                    <img src=".././img/banner-image.png" class="imagemBanner">
                    <h1 class="promocao">Dezembro Promocional</h1>
                    <h1 class="selecao">Produtos selecionados com 33% de desconto</h1>
                    <button type="submit" class="botaoVerConsoles">
                        <a href="#idConsoles">
                            Ver concoles
                        </a>
                    </button>
                </section>

                <div class="galeriaDeProdutos">
                    
                    <table class="categoriaProdutos">
                        <div class="topoCategoria">
                            <div class="nomeCategoriaProdutos">Star Wars</div>
                            <button class="iconeVerTudo">Ver tudo</button>
                        </div>
                    <tbody data-tabela1 class="tabela">

                    </tbody>
                    </table>

                    <table class="categoriaProdutos" id="idConsoles">
                        <div class="topoCategoria">
                            <div class="nomeCategoriaProdutos">Consoles</div>
                            <button class="iconeVerTudo">Ver tudo</button>
                        </div>
                    <tbody data-tabela2 class="tabela">

                    </tbody>
                    </table>

                    <table class="categoriaProdutos">
                        <div class="topoCategoria">
                            <div class="nomeCategoriaProdutos">Diversos</div>
                            <button class="iconeVerTudo">Ver tudo</button>
                        </div>
                    <tbody data-tabela3 class="tabela">

                    </tbody>
                    </table>           
                
                           
                </div>

            </section>
        </main>
        <footer class="rodape">

            <div class="formularioDeContato">
                <div class="tituloSite"><img src=".././img/Logo.png"></div>
                <nav>
                    <ul class="navList">
                        <li class="iconeNavList">
                            <a href="#">
                                Quem somos nós
                            </a>
                        </li>
                        <li class="iconeNavList"><a href="#">Política de privacidade</a></li>
                        <li class="iconeNavList">
                            <a href="#">
                                Programa de fidelidade
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Nossas lojas
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Quero ser franqueado
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Anuncie aqui
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="faleConosco">
                    <h2>Fale conosco</h2>
                    <form class="formularioFaleConosco">
                        <textarea type="text" id='inputNome' name="search" maxlength="40" required rows="4" columns="10" placeholder="Nome"></textarea>
                        
                        <textarea type="text"  id='inputMensagem' name="search" maxlength="120" required></textarea>
                        
                        <button type="submit" id="botaoEnviar" class="botaoFalarConosco" required rows="3" columns="40" >Enviar mensagem</button>
                        
                    </form>
                </div>
            </div>

            <div class="desenvolvedor">
                <div>Desenvolvido por Igor Alves</div>
                <div>2022</div>
                </div>
        </footer>
        <script type="module" src=".././js/service/listaProdutosController.js"></script>
    </body>
</html>
