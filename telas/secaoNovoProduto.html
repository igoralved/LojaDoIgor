<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AluraGeek</title>
        <link rel="stylesheet" href=".././css/secaoNovoProduto.css">
        <link rel="stylesheet" href=".././css/cabecalho.css">
        <link rel="stylesheet" href=".././css/rodape.css">
        <script src=".././js/service/require.js"></script>
    </head>
    <body>
        <header class="cabecalho">
            <div class="tituloSite">
                <img src=".././img/Logo.png">
            </div>
            <div class="buscadorItens">
                <form action="#">
                    <input type="text" placeholder="O que deseja encontrar?" name="search">
                    <button type="submit" class="botaoBuscar">Buscar</button>
                </form>
            </div>
            <div class="botaoIniciarSessao">
                <button type="submit" class="botaoLogin" id='botaoLogin'>Login</button>
            </div>
        </header>
        <main>
            <div class="menuAdicionarNovoProduto">
                <form data-form>
                    <h1>Adicionar novo produto</h1>
                    <div class="adicionarImagemProduto">
                    <div class="botaoDragAndDrop">
                        <label id="imageElem" for="botaoDragAndDrop">Procure no computador uma imagem para adicionar uma imagem para o produto</label>
                        <input data-imagem type="file" 
                        placeholder="Procure no computador uma imagem para adicionar uma imagem para o produto"
                        id="botaoDragAndDrop"
                        accept=".jpg, .jpeg, .png" multiple required>
                    </div>
                    <div class="preview">
                    <img class="imagemPreview" src=".././img/dragAndDrop.png">
                    </div>
                </div>
                    <!--
                    <h1 class="textoOu"> ou </h1>
                    <div>
                        <button class="procurarNoComputador" id='procurarNoComputador'>Procure no seu computador</button>
                    </div>-->

                <div>
                    <h1 class="nomeCampo">Nome do produto</h1>
                    <input data-nome type="text" id='nomeProduto' maxlength="20" required>
                </div>
                <div>
                    <h1 class="nomeCampo">Preço do produto</h1>
                    <input data-preco min="0" value="0" step=".01" type="number" placeholder="0.00" id='precoProduto' required>
                </div>
                <div>
                    <h1 class="nomeCampo">Descrição do produto</h1>
                    <input data-descricao type="text" id='descricaoProduto' maxlength="150" required>
                </div>
                <h1></h1>
                <div>
                    <button class="botaoAdicionar" id='botaoAdicionar'>Adicionar produto</button>
                </div>
            </div></form>
        </main>
        <footer class="rodape">
            <div class="formularioDeContato">
                <div><img src=".././img/Logo.png" class="tituloSite"></div>
                <nav>
                    <ul class="navList">
                        <li class="iconeNavList">
                            <a href="#">
                                Quem somos nós
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Política de privacidade
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Programa de fidelidade
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Nossas lojas
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Quero ser franqueado
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Anuncie aqui
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="faleConosco">
                    <h2>Fale conosco</h2>
                    <form class="formularioFaleConosco">
                        <h2>Nome</h2>
                        <input type="text" id="inputNome" name="search"  maxlength="40" required>
                        <h2>Mensagem</h2>
                        <input type="text"  id="inputMensagem" name="search" maxlength="120" required>
                        <h2>
                            <button type="submit" id='botaoEnviar' class="botaoFalarConosco">Enviar mensagem</button>
                        </h2>
                    </form>
                </div>
            </div>

            <div class="desenvolvedor">Desenvolvido por Igor Alves</div>
            <div class="desenvolvedor">2022</div>
        </footer>
        <script type="module" src=".././js/service/novoProduto.js"></script>
    </body>
</html>
