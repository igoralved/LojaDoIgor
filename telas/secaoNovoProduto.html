<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AluraGeek</title>
        <link rel="stylesheet" href=".././css/secaoNovoProduto.css">
        <link rel="stylesheet" href=".././css/cabecalho.css">
        <link rel="stylesheet" href=".././css/rodape.css">
        <script src=".././js/service/require.js"></script>
    </head>
    <body class="body">
        <header class="cabecalho">
            <div class="tituloSite">
                <img src=".././img/Logo.png">
            </div>
            <div class="buscadorItens">
                <form action="#" class="form">
                    <input class="caixa" type="text" id="textoBuscar" placeholder="O que deseja encontrar?" name="search">
                    <button type="submit" class="botaoBuscar">Buscar</button>
                </form>
            </div>
            <div class="botaoIniciarSessao">
                <button type="submit" class="botaoLogin" id="botaoLogin">Login</button>
            </div>
        </header>
        <main class="novo">
            <div class="menuAdicionarNovoProduto">
                <h1>Adicionar novo produto</h1>
                <form data-form class="dataForm">
                        <input data-imagem type="file" 
                        placeholder="URL da imagem"
                        class="nomeCampo" id="botaoDragAndDrop"
                        accept=".jpg, .jpeg, .png" multiple required>
                        <!--<div class="preview">
                            <img class="imagemPreview" src=".././img/dragAndDrop.png">
                        </div>-->
                    <!--
                    <h1 class="textoOu"> ou </h1>
                    <div>
                        <button class="procurarNoComputador" id='procurarNoComputador'>Procure no seu computador</button>
                    </div>-->

                    <h2></h2>
                    <input data-nome type="text" placeholder="Categoria" id='nomeProduto' class="nomeCampo" required>

                    <h2></h2>
                
                    <input data-nome type="text" placeholder="Nome do produto" id='nomeProduto' class="nomeCampo" maxlength="20" required>
                    <h2></h2>
                
                    <input data-preco min="0" value="0" step=".01" type="number" placeholder="Preço do produto" class="nomeCampo" id='precoProduto' required>

                    <h2></h2>
                    <input data-descricao type="text" placeholder="Descrição do produto" class="nomeCampo" id='descricaoProduto' maxlength="150" required>
                    <h2></h2>
                    <button class="botaoAdicionar" class="nomeCampo" id='botaoAdicionar'>Adicionar produto</button>
            
            </form>
        </main>
        <footer class="rodape">
            <div class="formularioDeContato">
                <div><img src=".././img/Logo.png" class="tituloSite"></div>
                <nav>
                    <ul class="navList">
                        <li class="iconeNavList">
                            <a href="#">
                                Quem somos nós
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Política de privacidade
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Programa de fidelidade
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Nossas lojas
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Quero ser franqueado
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Anuncie aqui
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="faleConosco">
                    <h2>Fale conosco</h2>
                    <form class="formularioFaleConosco">
                        <h2>Nome</h2>
                        <input type="text" id="inputNome" name="search"  maxlength="40" required>
                        <h2>Mensagem</h2>
                        <input type="text"  id="inputMensagem" name="search" maxlength="120" required>
                        <h2>
                            <button type="submit" id='botaoEnviar' class="botaoFalarConosco">Enviar mensagem</button>
                        </h2>
                    </form>
                </div>
            </div>
            <div class="desenvolvedor">
                <div>Desenvolvido por Igor Alves</div>
                <div>2022</div>
                </div>
        </footer>
        <script type="module" src=".././js/service/novoProduto.js"></script>
    </body>
</html>
