<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>AluraGeek</title>
        <link rel="stylesheet" href=".././css/secaoTodosProdutos.css">
        <link rel="stylesheet" href=".././css/cabecalho.css">
        <link rel="stylesheet" href=".././css/rodape.css">
    </head>
    <body class="body">
        <header class="cabecalho">
            <div class="tituloSite">
                <img src=".././img/Logo.png">
            </div>
            <div class="buscadorItens">
                <form action="#">
                    <input type="text" id="textoBuscar" placeholder="O que deseja encontrar?" name="search">
                    <button type="submit" class="botaoBuscar" id="botaoBuscar">Buscar</button>
                </form>
            </div>
            <div class="botaoIniciarSessao">
                <button type="submit" class="botaoLogin" id="botaoLogin">Login</button>
            </div>
        </header>
        <main class="lista">
            <div class="conteudoLista">
            <div class="nomeCategoriaProdutosEBotaoAdicionar">
                <div><h1 class="tituloTodosProdutos">Todos os produtos</h1></div>
                <div><button class="botaoAdicionarProduto" id='botaoAdicionarProduto'>Adicionar produto</button></div>
            </div>
            <table>
                    <tbody data-tabela class="produtos">
                </tbody>
                </table>
            </div>
        </main>
        <footer class="rodape">
            <div class="formularioDeContato">
                <div><img src=".././img/Logo.png" class="tituloSite"></div>
                <nav>
                    <ul class="navList">
                        <li class="iconeNavList">
                            <a href="#">
                                Quem somos nós
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Política de privacidade
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Programa de fidelidade
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Nossas lojas
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Quero ser franqueado
                            </a>
                        </li>
                        <li class="iconeNavList">
                            <a href="#">
                                Anuncie aqui
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="faleConosco">
                    <h2>Fale conosco</h2>
                    <form class="formularioFaleConosco">
                        <h2>Nome</h2>
                        <input type="text" id="inputNome" name="search"  maxlength="40" required>
                        <h2>Mensagem</h2>
                        <input type="text" id="inputMensagem" name="search"  maxlength="120" required>
                        <h2>
                            <button type="submit" id="botaoEnviar" class="botaoFalarConosco">Enviar mensagem</button>
                        </h2>
                    </form>
                </div>
            </div>
            <div class="desenvolvedor">
                <div>Desenvolvido por Igor Alves</div>
                <div>2022</div>
                </div>
        </footer>
        <script type="module" src=".././js/service/listaTodosProdutos.js"></script>
    </body>
</html>
